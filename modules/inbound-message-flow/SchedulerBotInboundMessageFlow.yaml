inboundShortMessage:
  name: {{flow_name}}
  description: ""
  division: {{division}}
  startUpRef: "/inboundShortMessage/states/state[Initial State_10]"
  defaultLanguage: {{default_language}}
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
  states:
    - state:
        name: Initial State
        refId: Initial State_10
        actions:
          - callBotFlow:
              name: Call Bot Flow
              inputText:
                exp: Message.Message.body
              exitReason:
                noValue: true
              intent:
                noValue: true
              botFlow:
                {{bot_flow_name}}:
                  ver_latestPublished:
                    inputs:
                      Slot.AppointmentDate:
                        noValue: true
                      Slot.AppointmentTime:
                        noValue: true
                    outputs:
                      Slot.AppointmentDate:
                        noValue: true
                      Slot.AppointmentTime:
                        noValue: true
          - disconnect:
              name: Disconnect
