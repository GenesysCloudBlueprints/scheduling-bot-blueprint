botFlow:
  name: {{bot_name}}
  description: ""
  division: {{division}}
  startUpRef: "/botFlow/bots/bot[Default Bot_10]"
  defaultLanguage: {{default_language}}
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      speechToText:
        engine:
          name: Genesys Enhanced v2
          defaultEngine: true
  variables:
    - integerVariable:
        name: Flow.BookAppointmentLoop
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringVariable:
        name: Flow.booking_id
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringCollectionVariable:
        name: Flow.end_time
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - integerVariable:
        name: Flow.slot_index
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringCollectionVariable:
        name: Flow.start_time
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringCollectionVariable:
        name: Flow.time
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - stringCollectionVariable:
        name: Flow.time_complete
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - integerVariable:
        name: Flow.TimeSlotLoop
        initialValue:
          noValue: true
        isInput: false
        isOutput: false
    - dateVariable:
        name: Slot.AppointmentDate
        initialValue:
          noValue: true
        isInput: true
        isOutput: true
    - timeVariable:
        name: Slot.AppointmentTime
        initialValue:
          noValue: true
        isInput: true
        isOutput: true
  settingsActionDefaults:
    askForIntent:
      voiceEndOfInputTimeout:
        lit:
          seconds: 1
    askForBoolean:
      voiceEndOfInputTimeout:
        lit:
          seconds: 1
    askForSlot:
      voiceEndOfInputTimeout:
        lit:
          seconds: 1
    loopAnythingElse:
      voiceEndOfInputTimeout:
        lit:
          seconds: 1
  settingsErrorHandling:
    errorHandling:
      exit:
        none: true
    enableAgentEscalation:
      lit: true
    errorEventHandover:
      exp: "MakeCommunication(\n  \"Sorry, an error occurred. One moment, please, while I put you through to someone who can help.\")"
    agentEscalationConfirmation:
      exp: "MakeCommunication(\n  \"You want to speak to an advisor. Is that correct?\")"
    agentEscalationHandover:
      exp: "MakeCommunication(\n  \"One moment, please, and I will put you through to someone.\")"
    recognitionFailureEventHandover:
      exp: "MakeCommunication(\n  \"Sorry, I'm having trouble understanding you. One moment, please, while I put you through to someone who can help.\")"
    recognitionFailureEventHandling:
      exit:
        none: true
    agentEscalationHandling:
      exit:
        none: true
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsBotFlow:
    intentSettings:
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to Book an Appointment, is that correct?\")"
          name: Book an Appointment
      - intent:
          confirmation:
            exp: "MakeCommunication(\n  \"I think you want to Chat with an agent, is that correct?\")"
          name: Chat with an agent
    virtualAgentEnabled: true
  settingsUserInput:
    enableBargeIn:
      lit: true
    enableAutomaticQuickReplies:
      lit: true
    noMatchesMax:
      lit: 3
    noInputsMax:
      lit: 3
    noInputsTimeout:
      lit:
        seconds: 7
    speechToTextSpeechDetectionSensitivity:
      noValue: true
    speechToTextMaxSpeechTimeout:
      noValue: true
    enableIntentClassificationHinting:
      lit: false
    interDigitTimeout:
      lit:
        seconds: 3
    dtmfTerminatingCharacter:
      noValue: true
    confirmationRejectionsMax:
      lit: 3
    collectionLowConfidenceThreshold:
      lit: 20
    collectionHighConfidenceThreshold:
      lit: 70
    confirmationLowConfidenceThreshold:
      lit: 40
    noMatchApology:
      exp: "MakeCommunication(\n  \"Sorry.\")"
    noInputApology:
      exp: "MakeCommunication(\n  \"Sorry, I didn't hear you.\")"
    noToConfirmationApology:
      exp: "MakeCommunication(\n  \"My mistake.\")"
    confirmationNoMatchApology:
      exp: "MakeCommunication(\n  \"Sorry, please say yes or no.\")"
    confirmationNoInputApology:
      exp: "MakeCommunication(\n  \"Sorry, I didn't hear you.  Please say yes or no.\")"
  settingsKnowledge:
    none: true
  settingsVirtualAgent:
    summarization:
      lit: false
    assignWrapupCodes:
      lit: false
  bots:
    - bot:
        name: Default Bot
        refId: Default Bot_10
        actions:
          - askForIntent:
              name: Ask for Intent
              question:
                exp: "MakeCommunication(\n  \"Hi! What would you like to do?\")"
              noInput:
                exp: "MakeCommunication(\n  \"Just speak a short sentence that describes your query. For example, \\\"Book an appointment\\\" or \\\"Talk to an agent\\\"\\\"\")"
              noMatch:
                exp: "MakeCommunication(\n  \"I'm sorry I didn't catch that. Tell me again what you would like to do. Here are the possible options: \\\"Book an appointment\\\", \\\"Talk to an agent\\\".\")"
              voiceEndOfInputTimeout:
                noValue: true
              outputs:
                intents:
                  - intent:
                      name: Book an Appointment
                      actions:
                        - loop:
                            name: Appointment Loop
                            currentIndex:
                              var: Flow.BookAppointmentLoop
                            loopCount:
                              lit: 99
                            outputs:
                              loop:
                                actions:
                                  - askForSlot:
                                      name: Ask for Slot
                                      slot:
                                        name: AppointmentDate
                                      question:
                                        exp: "MakeCommunication(\n  \"Please enter date you want to set the appointment.\")"
                                      customValidation:
                                        noValue: true
                                      confirmationMode:
                                        lit: never
                                      noInput:
                                        exp: "MakeCommunication(\n  \"Please say or enter the date you want to set.\")"
                                      noMatch:
                                        exp: "MakeCommunication(\n  \"I didn't catch that. Please give me the date you want to set the appointment.\")"
                                      voiceEndOfInputTimeout:
                                        noValue: true
                                      outputs:
                                        maxNoInputs:
                                          enabled: false
                                        maxNoMatches:
                                          enabled: false
                                  - callData:
                                      name: Call Data Action
                                      timeout:
                                        lit:
                                          minutes: 1
                                      category:
                                        {{lambda_integration_name}}:
                                          dataAction:
                                            {{get_booking_slots_action_name}}:
                                              inputs:
                                                date:
                                                  exp: Slot.AppointmentDate
                                              successOutputs:
                                                time:
                                                  var: Flow.time
                                                start_time:
                                                  var: Flow.start_time
                                                end_time:
                                                  var: Flow.end_time
                                                time_complete:
                                                  var: Flow.time_complete
                                              failureOutputs:
                                                errorCode:
                                                  noValue: true
                                                status:
                                                  noValue: true
                                                correlationId:
                                                  noValue: true
                                                entityId:
                                                  noValue: true
                                                entityName:
                                                  noValue: true
                                                userMessage:
                                                  noValue: true
                                                userParamsMessage:
                                                  noValue: true
                                                userParams.key:
                                                  noValue: true
                                                userParams.value:
                                                  noValue: true
                                                details.errorCode:
                                                  noValue: true
                                                details.fieldName:
                                                  noValue: true
                                                details.entityId:
                                                  noValue: true
                                                details.entityName:
                                                  noValue: true
                                      outputs:
                                        success:
                                          actions:
                                            - switch:
                                                name: Switch
                                                evaluate:
                                                  firstTrue:
                                                    default:
                                                      actions:
                                                        - communicate:
                                                            name: Communicate
                                                            communication:
                                                              exp: "MakeCommunication(\n  \"It seems that there are no available appointments on your given date. Please choose another date.\")"
                                                        - clearSlot:
                                                            name: Clear Slot
                                                            slots:
                                                              - slot:
                                                                  name: AppointmentDate
                                                              - slot:
                                                                  name: AppointmentTime
                                                        - loopNext:
                                                            name: Next Loop
                                                    cases:
                                                      - case:
                                                          value:
                                                            exp: "(Count(Flow.time) != 0) and (FindFirst(Flow.time_complete, ToString(Slot.AppointmentTime)) != -1)"
                                                          actions:
                                                            - updateData:
                                                                name: Update Data
                                                                statements:
                                                                  - integer:
                                                                      variable: Flow.slot_index
                                                                      value:
                                                                        exp: FindFirst(Flow.time_complete, ToString(Slot.AppointmentTime))
                                                            - askForBoolean:
                                                                name: Ask for Yes / No
                                                                question:
                                                                  exp: "MakeCommunication(\n  \"Your preferred time for your appointment is available. Confirming your booking on \", \n  ToCommunication(ResolveSlot(Slot.AppointmentDate), Format.Date.shortYear), \n  \". \", \n  ToCommunication(ResolveSlot(Slot.AppointmentTime)), \n  \". Do you want to book this appointment?\")"
                                                                noInput:
                                                                  exp: "MakeCommunication(\n  \"Say \\\"yes\\\" if you want to proceed or \\\"no\\\" if you don't.\")"
                                                                noMatch:
                                                                  exp: "MakeCommunication(\n  \"Please say \\\"yes\\\" or \\\"no\\\".  Do you want to proceed?\")"
                                                                voiceEndOfInputTimeout:
                                                                  noValue: true
                                                                outputs:
                                                                  "yes":
                                                                    actions:
                                                                      - callData:
                                                                          name: Call Data Action
                                                                          timeout:
                                                                            lit:
                                                                              minutes: 1
                                                                          category:
                                                                            {{lambda_integration_name}}:
                                                                              dataAction:
                                                                                {{create_booking_action_name}}:
                                                                                  inputs:
                                                                                    start_time:
                                                                                      exp: GetAt(Flow.start_time, Flow.slot_index)
                                                                                    end_time:
                                                                                      exp: GetAt(Flow.end_time, Flow.slot_index)
                                                                                  successOutputs:
                                                                                    id:
                                                                                      var: Flow.booking_id
                                                                                  failureOutputs:
                                                                                    errorCode:
                                                                                      noValue: true
                                                                                    status:
                                                                                      noValue: true
                                                                                    correlationId:
                                                                                      noValue: true
                                                                                    entityId:
                                                                                      noValue: true
                                                                                    entityName:
                                                                                      noValue: true
                                                                                    userMessage:
                                                                                      noValue: true
                                                                                    userParamsMessage:
                                                                                      noValue: true
                                                                                    userParams.key:
                                                                                      noValue: true
                                                                                    userParams.value:
                                                                                      noValue: true
                                                                                    details.errorCode:
                                                                                      noValue: true
                                                                                    details.fieldName:
                                                                                      noValue: true
                                                                                    details.entityId:
                                                                                      noValue: true
                                                                                    details.entityName:
                                                                                      noValue: true
                                                                          outputs:
                                                                            failure:
                                                                              actions:
                                                                                - communicate:
                                                                                    name: Communicate
                                                                                    communication:
                                                                                      exp: "MakeCommunication(\n  \"There is an error processing your request. Please try again later.\")"
                                                                                - clearSlot:
                                                                                    name: Clear Slot
                                                                                    slots:
                                                                                      - slot:
                                                                                          name: AppointmentDate
                                                                                      - slot:
                                                                                          name: AppointmentTime
                                                                                - loopNext:
                                                                                    name: Next Loop
                                                                            timeout:
                                                                              actions:
                                                                                - communicate:
                                                                                    name: Communicate
                                                                                    communication:
                                                                                      exp: "MakeCommunication(\n  \"There is an error processing your request. Please try again later.\")"
                                                                                - clearSlot:
                                                                                    name: Clear Slot
                                                                                    slots:
                                                                                      - slot:
                                                                                          name: AppointmentDate
                                                                                      - slot:
                                                                                          name: AppointmentTime
                                                                                - loopNext:
                                                                                    name: Next Loop
                                                                      - communicate:
                                                                          name: Communicate
                                                                          communication:
                                                                            exp: "MakeCommunication(\n  \"Success! We have successfully booked your appointment! Thank you! \", \n  \"Booking ID: \", \n  ToCommunication(Flow.booking_id, Format.String.playChars))"
                                                                      - loopExit:
                                                                          name: Exit Loop
                                                                  "no":
                                                                    actions:
                                                                      - communicate:
                                                                          name: Communicate
                                                                          communication:
                                                                            exp: "MakeCommunication(\n  \"Ok. Going back to selecting date...\")"
                                                                      - clearSlot:
                                                                          name: Clear Slot
                                                                          slots:
                                                                            - slot:
                                                                                name: AppointmentDate
                                                                            - slot:
                                                                                name: AppointmentTime
                                                                      - loopNext:
                                                                          name: Next Loop
                                                                  maxNoInputs:
                                                                    enabled: false
                                                                  maxNoMatches:
                                                                    enabled: false
                                                      - case:
                                                          value:
                                                            exp: "(Count(Flow.time) != 0) and (FindFirst(Flow.time_complete, ToString(Slot.AppointmentTime)) == -1)"
                                                          actions:
                                                            - decision:
                                                                name: Decision
                                                                condition:
                                                                  exp: isNotSetOrEmpty(Slot.AppointmentTime)
                                                                outputs:
                                                                  "yes":
                                                                    actions:
                                                                      - communicate:
                                                                          name: Communicate
                                                                          communication:
                                                                            exp: "MakeCommunication(\n  \"Here are the available time slots on \", \n  ToCommunication(ResolveSlot(Slot.AppointmentDate), Format.Date.shortYear), \n  \": \", \n  ToCommunication(ToDisplayString(Flow.time)))"
                                                                  "no":
                                                                    actions:
                                                                      - communicate:
                                                                          name: Communicate
                                                                          communication:
                                                                            exp: "MakeCommunication(\n  \"The time you want to book is unavailable. Here are the available time slots on \", \n  ToCommunication(ResolveSlot(Slot.AppointmentDate), Format.Date.shortYear), \n  \": \", \n  ToCommunication(ToDisplayString(Flow.time)))"
                                                            - askForBoolean:
                                                                name: Ask for Yes / No
                                                                question:
                                                                  exp: "MakeCommunication(\n  \"Do want to book a specific time on this date? Enter \\\"No\\\" if you want to check another date.\")"
                                                                noInput:
                                                                  exp: "MakeCommunication(\n  \"Say \\\"yes\\\" if you want to proceed or \\\"no\\\" if you don't.\")"
                                                                noMatch:
                                                                  exp: "MakeCommunication(\n  \"Please say \\\"yes\\\" or \\\"no\\\".  Do you want to proceed?\")"
                                                                voiceEndOfInputTimeout:
                                                                  noValue: true
                                                                outputs:
                                                                  "yes":
                                                                    actions:
                                                                      - loop:
                                                                          name: Time Slot Loop
                                                                          currentIndex:
                                                                            var: Flow.TimeSlotLoop
                                                                          loopCount:
                                                                            lit: 99
                                                                          outputs:
                                                                            loop:
                                                                              actions:
                                                                                - askForSlot:
                                                                                    name: Ask for Slot
                                                                                    slot:
                                                                                      name: AppointmentTime
                                                                                    question:
                                                                                      exp: "MakeCommunication(\n  \"Please enter your preferred time slot.\")"
                                                                                    customValidation:
                                                                                      noValue: true
                                                                                    confirmationMode:
                                                                                      lit: never
                                                                                    noInput:
                                                                                      exp: "MakeCommunication(\n  \"Please enter your preferred time slot.\")"
                                                                                    noMatch:
                                                                                      exp: "MakeCommunication(\n  \"I'm sorry I didn't catch that. Please enter your preferred time slot.\")"
                                                                                    voiceEndOfInputTimeout:
                                                                                      noValue: true
                                                                                    outputs:
                                                                                      maxNoInputs:
                                                                                        enabled: false
                                                                                      maxNoMatches:
                                                                                        enabled: false
                                                                                - updateData:
                                                                                    name: Update Data
                                                                                    statements:
                                                                                      - integer:
                                                                                          variable: Flow.slot_index
                                                                                          value:
                                                                                            exp: FindFirst(Flow.time_complete, ToString(Slot.AppointmentTime))
                                                                                - decision:
                                                                                    name: Check if chosen time in list
                                                                                    condition:
                                                                                      exp: Flow.slot_index != -1
                                                                                    outputs:
                                                                                      "yes":
                                                                                        actions:
                                                                                          - loopExit:
                                                                                              name: Exit Loop
                                                                                      "no":
                                                                                        actions:
                                                                                          - communicate:
                                                                                              name: Communicate
                                                                                              communication:
                                                                                                exp: "MakeCommunication(\n  \"The time slot you've chosen is not in one of the choices. Please choose again. \")"
                                                                                          - clearSlot:
                                                                                              name: Clear Slot
                                                                                              slots:
                                                                                                - slot:
                                                                                                    name: AppointmentTime
                                                                                          - loopNext:
                                                                                              name: Next Loop
                                                                      - askForBoolean:
                                                                          name: Ask for Yes / No
                                                                          question:
                                                                            exp: "MakeCommunication(\n  \"Confirming your booking on \", \n  ToCommunication(ResolveSlot(Slot.AppointmentDate), Format.Date.shortYear), \n  \". \", \n  ToCommunication(ResolveSlot(Slot.AppointmentTime)), \n  \". Do you want to book this appointment?\")"
                                                                          noInput:
                                                                            exp: "MakeCommunication(\n  \"Say \\\"yes\\\" if you want to proceed or \\\"no\\\" if you don't.\")"
                                                                          noMatch:
                                                                            exp: "MakeCommunication(\n  \"Please say \\\"yes\\\" or \\\"no\\\".  Do you want to proceed?\")"
                                                                          voiceEndOfInputTimeout:
                                                                            noValue: true
                                                                          outputs:
                                                                            "yes":
                                                                              actions:
                                                                                - callData:
                                                                                    name: Call Data Action
                                                                                    timeout:
                                                                                      lit:
                                                                                        minutes: 1
                                                                                    category:
                                                                                      {{lambda_integration_name}}:
                                                                                        dataAction:
                                                                                          {{create_booking_action_name}}:
                                                                                            inputs:
                                                                                              start_time:
                                                                                                exp: GetAt(Flow.start_time, Flow.slot_index)
                                                                                              end_time:
                                                                                                exp: GetAt(Flow.end_time, Flow.slot_index)
                                                                                            successOutputs:
                                                                                              id:
                                                                                                var: Flow.booking_id
                                                                                            failureOutputs:
                                                                                              errorCode:
                                                                                                noValue: true
                                                                                              status:
                                                                                                noValue: true
                                                                                              correlationId:
                                                                                                noValue: true
                                                                                              entityId:
                                                                                                noValue: true
                                                                                              entityName:
                                                                                                noValue: true
                                                                                              userMessage:
                                                                                                noValue: true
                                                                                              userParamsMessage:
                                                                                                noValue: true
                                                                                              userParams.key:
                                                                                                noValue: true
                                                                                              userParams.value:
                                                                                                noValue: true
                                                                                              details.errorCode:
                                                                                                noValue: true
                                                                                              details.fieldName:
                                                                                                noValue: true
                                                                                              details.entityId:
                                                                                                noValue: true
                                                                                              details.entityName:
                                                                                                noValue: true
                                                                                    outputs:
                                                                                      failure:
                                                                                        actions:
                                                                                          - communicate:
                                                                                              name: Communicate
                                                                                              communication:
                                                                                                exp: "MakeCommunication(\n  \"There is an error processing your request. Please try again later.\")"
                                                                                          - clearSlot:
                                                                                              name: Clear Slot
                                                                                              slots:
                                                                                                - slot:
                                                                                                    name: AppointmentDate
                                                                                                - slot:
                                                                                                    name: AppointmentTime
                                                                                          - loopNext:
                                                                                              name: Next Loop
                                                                                      timeout:
                                                                                        actions:
                                                                                          - communicate:
                                                                                              name: Communicate
                                                                                              communication:
                                                                                                exp: "MakeCommunication(\n  \"There is an error processing your request. Please try again later.\")"
                                                                                          - clearSlot:
                                                                                              name: Clear Slot
                                                                                              slots:
                                                                                                - slot:
                                                                                                    name: AppointmentDate
                                                                                                - slot:
                                                                                                    name: AppointmentTime
                                                                                          - loopNext:
                                                                                              name: Next Loop
                                                                                - communicate:
                                                                                    name: Communicate
                                                                                    communication:
                                                                                      exp: "MakeCommunication(\n  \"Success! We have successfully booked your appointment! Thank you! \", \n  \"Booking ID: \", \n  ToCommunication(Flow.booking_id, Format.String.playChars))"
                                                                                - loopExit:
                                                                                    name: Exit Loop
                                                                            "no":
                                                                              actions:
                                                                                - communicate:
                                                                                    name: Communicate
                                                                                    communication:
                                                                                      exp: "MakeCommunication(\n  \"Ok. Going back to selecting date...\")"
                                                                                - clearSlot:
                                                                                    name: Clear Slot
                                                                                    slots:
                                                                                      - slot:
                                                                                          name: AppointmentDate
                                                                                      - slot:
                                                                                          name: AppointmentTime
                                                                                - loopNext:
                                                                                    name: Next Loop
                                                                            maxNoInputs:
                                                                              enabled: false
                                                                            maxNoMatches:
                                                                              enabled: false
                                                                  "no":
                                                                    actions:
                                                                      - clearSlot:
                                                                          name: Clear Slot
                                                                          slots:
                                                                            - slot:
                                                                                name: AppointmentDate
                                                                            - slot:
                                                                                name: AppointmentTime
                                                                      - loopNext:
                                                                          name: Next Loop
                                                                  maxNoInputs:
                                                                    enabled: false
                                                                  maxNoMatches:
                                                                    enabled: false
                                        failure:
                                          actions:
                                            - communicate:
                                                name: Communicate
                                                communication:
                                                  exp: "MakeCommunication(\n  \"There is an error processing your request. Please try again later.\")"
                                            - clearSlot:
                                                name: Clear Slot
                                                slots:
                                                  - slot:
                                                      name: AppointmentDate
                                                  - slot:
                                                      name: AppointmentTime
                                            - loopNext:
                                                name: Next Loop
                                        timeout:
                                          actions:
                                            - communicate:
                                                name: Communicate
                                                communication:
                                                  exp: "MakeCommunication(\n  \"There is an error processing your request. Please try again later.\")"
                                            - clearSlot:
                                                name: Clear Slot
                                                slots:
                                                  - slot:
                                                      name: AppointmentDate
                                                  - slot:
                                                      name: AppointmentTime
                                            - loopNext:
                                                name: Next Loop
                      enabled: true
                  - intent:
                      name: Chat with an agent
                      actions:
                        - transferToAcd:
                            name: Transfer to ACD
                            targetQueue:
                              lit:
                                name: {{queue_name}}
                            preTransferCommunication:
                              exp: "MakeCommunication(\n  \"\")"
                            failureTransferCommunication:
                              exp: "MakeCommunication(\n  \"\")"
                            priority:
                              lit: 0
                            preferredAgents:
                              noValue: true
                            languageSkill:
                              noValue: true
                            failureOutputs:
                              errorType:
                                noValue: true
                              errorMessage:
                                noValue: true
                            outputs:
                              failure:
                                actions:
                                  - communicate:
                                      name: Communicate
                                      communication:
                                        exp: "MakeCommunication(\n  \"There is an error transferring you to an agent. Please try again later.\")"
                      enabled: true
                noIntent:
                  enabled: false
                knowledge:
                  enabled: false
                maxNoInputs:
                  enabled: false
          - exitBotFlow:
              name: Exit Bot Flow
  settingsNaturalLanguageUnderstanding:
    nluDomainVersion:
      intents:
        - utterances:
            - segments:
                - text: I'd like to schedule an appointment.
              id: 093519be-4533-4ff3-a488-1397b3f3bf45
