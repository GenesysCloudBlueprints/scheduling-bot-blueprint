                - text: I'd appreciate if you could schedule an appointment for me.
              id: 7f954a33-95b1-42d5-940d-e1c88f7b34fe
              source: Generated
            - segments:
                - text: I'm interested in booking an appointment for a consultation.
              id: 678b2508-4d3b-4b11-8c70-ecba6971bb8c
